<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Planes</title>
  </head>
  <body style="margin:auto; padding: 0">
    <div id="container" style="margin:auto; width:calc(100vh - 10px); height:calc(100vh - 10px);"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
  
      window.addEventListener("DOMContentLoaded", () => {
          let ruffle = window.RufflePlayer.newest();
          let player = ruffle.createPlayer();
          let container = document.getElementById("container");
          player.style.width = "calc(100vh - 10px)";
          player.style.height = "calc(100vh - 10px)";
          container.appendChild(player);
          player.load("awesome-planes-132043467.swf");
      });
  </script>
    <script src="../ruffle/ruffle.js"></script>
    </script>
  </body>
</html>
